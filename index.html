<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>World Clock - Current Time & Timezones with Daylight Saving Info</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    color: #333;
    margin: 0; padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-bottom: 10px;
    font-weight: 700;
  }
  .clock-container {
    display: flex;
    gap: 60px;
    align-items: center;
    margin-bottom: 30px;
    flex-wrap: wrap;
    justify-content: center;
  }

  /* Analog Clock */
  .analog-clock {
    width: 180px;
    height: 180px;
    background: white;
    border: 8px solid #4a90e2;
    border-radius: 50%;
    position: relative;
    box-shadow: 0 4px 8px rgba(74, 144, 226, 0.3);
  }
  .analog-clock .center-dot {
    position: absolute;
    top: 50%; left: 50%;
    width: 14px; height: 14px;
    background: #4a90e2;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }
  .hand {
    position: absolute;
    background: #4a90e2;
    top: 50%; left: 50%;
    transform-origin: bottom center;
    transform: translateX(-50%) translateY(-100%);
    border-radius: 6px;
  }
  .hand.hour {
    width: 8px;
    height: 50px;
    z-index: 6;
  }
  .hand.minute {
    width: 5px;
    height: 70px;
    z-index: 7;
  }
  .hand.second {
    width: 2px;
    height: 85px;
    background: #e94e77;
    z-index: 8;
  }

  /* Digital Clock */
  .digital-clock {
    background: white;
    padding: 25px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    font-weight: 700;
    font-size: 2.5rem;
    color: #4a90e2;
    font-family: 'Courier New', Courier, monospace;
    min-width: 280px;
    text-align: center;
  }

  /* Timezone and DST Info */
  .info {
    font-size: 1.1rem;
    color: #555;
    text-align: center;
    max-width: 400px;
  }
</style>
</head>
<body>

<h1>World Clock â€” Current Time & Timezones</h1>

<div class="clock-container">
  <div class="analog-clock" id="analogClock">
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
    <div class="center-dot"></div>
  </div>

  <div class="digital-clock" id="digitalClock">--:--:--</div>
</div>

<div class="info" id="timezoneInfo">
  Loading timezone information...
</div>

<script>
  function updateClocks() {
    const now = new Date();

    // Analog clock hands rotation
    const seconds = now.getSeconds();
    const minutes = now.getMinutes();
    const hours = now.getHours();

    const secondDegree = seconds * 6; // 360deg / 60s
    const minuteDegree = minutes * 6 + seconds * 0.1; // smooth minute hand
    const hourDegree = (hours % 12) * 30 + minutes * 0.5; // smooth hour hand

    document.getElementById('secondHand').style.transform = `translateX(-50%) translateY(-100%) rotate(${secondDegree}deg)`;
    document.getElementById('minuteHand').style.transform = `translateX(-50%) translateY(-100%) rotate(${minuteDegree}deg)`;
    document.getElementById('hourHand').style.transform = `translateX(-50%) translateY(-100%) rotate(${hourDegree}deg)`;

    // Digital clock
    const formatNumber = n => n.toString().padStart(2, '0');
    const digitalTime = `${formatNumber(hours)}:${formatNumber(minutes)}:${formatNumber(seconds)}`;
    document.getElementById('digitalClock').textContent = digitalTime;

    // Timezone info + DST detection
    const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

    // DST detection: compare current offset with Jan and July offset
    const jan = new Date(now.getFullYear(), 0, 1);
    const jul = new Date(now.getFullYear(), 6, 1);

    const stdOffset = Math.max(jan.getTimezoneOffset(), jul.getTimezoneOffset());
    const isDST = now.getTimezoneOffset() < stdOffset;

    const dstText = isDST ? "Daylight Saving Time (Summer Time) is in effect" : "Standard Time (Winter Time) is in effect";

    document.getElementById('timezoneInfo').textContent = `Timezone: ${timeZone} | UTC offset: GMT${-now.getTimezoneOffset() / 60} | ${dstText}`;
  }

  setInterval(updateClocks, 1000);
  updateClocks();
</script>

</body>
</html>
