<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time ‚Äì Live Clocks for Every Country</title>
    <meta name="description" content="Check live time from countries around the world. Simple, fast, and always up to date.">
    <meta name="keywords" content="world clock, live time, global time zones, international time, local time">
    <meta name="author" content="Lulssu Labs">
    <meta name="robots" content="index, follow">

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="World Time ‚Äì Live Clocks for Every Country">
    <meta property="og:description" content="Check live time from countries around the world. Simple, fast, and always up to date.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lalinguyen.github.io/lulssulabs/">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #222;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0 10px;
            color: #0078D7;
        }
        p {
            margin: 0 0 20px;
            font-size: 1.1em;
            color: #555;
        }
        .clock-list {
            display: inline-block;
            text-align: left;
            font-size: 1.3em;
            line-height: 2em;
        }
        .city {
            font-weight: bold;
            color: #333;
        }
        .time {
            color: #0078D7;
            margin-left: 10px;
        }
        footer {
            font-size: 0.9em;
            color: #888;
            margin-top: 30px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>üåç World Time</h1>
    <p>Live local time in major cities around the world.</p>

    <div class="clock-list">
        <div><span class="city">New York, USA:</span> <span class="time" id="ny-time"></span></div>
        <div><span class="city">London, UK:</span> <span class="time" id="london-time"></span></div>
        <div><span class="city">Tokyo, Japan:</span> <span class="time" id="tokyo-time"></span></div>
        <div><span class="city">Sydney, Australia:</span> <span class="time" id="sydney-time"></span></div>
    </div>

    <footer>¬© 2025 Lulssu Labs ‚Äì All rights reserved</footer>

    <script>
        function updateClock(id, timeZone) {
            const options = { timeZone: timeZone, hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById(id).textContent = new Intl.DateTimeFormat([], options).format(new Date());
        }

        function updateAllClocks() {
            updateClock('ny-time', 'America/New_York');
            updateClock('london-time', 'Europe/London');
            updateClock('tokyo-time', 'Asia/Tokyo');
            updateClock('sydney-time', 'Australia/Sydney');
        }

        setInterval(updateAllClocks, 1000);
        updateAllClocks();
    </script>
</body>
</html>
