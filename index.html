<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock & Time Zones ‚Äì LulssuLabs</title>
  <meta name="description" content="World Clock & Time Zones ‚Äì Add multiple countries and cities, choose analog or digital clocks, and switch between light and dark mode. Powered by LulssuLabs.">
  <meta name="keywords" content="world clock, time zones, current time, digital clock, analog clock, LulssuLabs">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg, #f4f4f4);
      color: var(--text, #333);
      transition: background 0.3s, color 0.3s;
    }
    header {
      padding: 10px;
      text-align: center;
      background-color: var(--header-bg, #4CAF50);
      color: white;
      position: sticky;
      top: 0;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    input, select, button {
      padding: 5px;
    }
    .clock-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .clock-card {
      background: var(--card-bg, white);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 200px;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      --bg: #1e1e1e;
      --text: #ddd;
      --card-bg: #333;
      --header-bg: #222;
    }
    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background: var(--card-bg, white);
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>

<header>
  <h1>üåç World Clock ‚Äì LulssuLabs</h1>
  <p>Check the current time anywhere in the world</p>
</header>

<div class="controls">
  <input type="text" id="cityInput" placeholder="Enter city (e.g., Tokyo)">
  <select id="styleSelect">
    <option value="digital">Digital</option>
    <option value="analog">Analog</option>
  </select>
  <button onclick="addClock()">Add Clock</button>
</div>

<div class="clock-container" id="clocks"></div>

<button class="toggle-btn" onclick="toggleDarkMode()">üåô</button>

<footer>
  Powered by LulssuLabs
</footer>

<script>
  const clocksContainer = document.getElementById('clocks');
  let isDark = false;

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    isDark = !isDark;
  }

  function addClock() {
    const city = document.getElementById('cityInput').value.trim();
    const style = document.getElementById('styleSelect').value;
    if (!city) return alert('Please enter a city.');

    const clockCard = document.createElement('div');
    clockCard.className = 'clock-card';
    clockCard.innerHTML = `<h3>${city}</h3><div class="time-display">Loading...</div>`;
    clocksContainer.appendChild(clockCard);

    updateClock(city, clockCard.querySelector('.time-display'), style);
    setInterval(() => updateClock(city, clockCard.querySelector('.time-display'), style), 1000);
  }

  function updateClock(city, displayElement, style) {
    fetch(`https://worldtimeapi.org/api/timezone`)
      .then(res => res.json())
      .then(timezones => {
        const match = timezones.find(tz => tz.toLowerCase().includes(city.toLowerCase()));
        if (!match) {
          displayElement.innerHTML = "City not found";
          return;
        }
        fetch(`https://worldtimeapi.org/api/timezone/${match}`)
          .then(res => res.json())
          .then(data => {
            const time = new Date(data.datetime);
            if (style === 'digital') {
              displayElement.innerHTML = time.toLocaleTimeString();
            } else {
              displayElement.innerHTML = `<canvas width="100" height="100"></canvas>`;
              drawAnalog(displayElement.querySelector('canvas'), time);
            }
          });
      });
  }

  function drawAnalog(canvas, time) {
    const ctx = canvas.getContext('2d');
    const radius = canvas.height / 2;
    ctx.translate(radius, radius);
    ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.arc(0, 0, radius - 2, 0, 2 * Math.PI);
    ctx.stroke();

    let hour = time.getHours();
    let minute = time.getMinutes();
    let second = time.getSeconds();
    hour = hour % 12;
    hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60));
    drawHand(ctx, hour, radius * 0.5, 7);
    minute = (minute * Math.PI / 30);
    drawHand(ctx, minute, radius * 0.8, 5);
    second = (second * Math.PI / 30);
    drawHand(ctx, second, radius * 0.9, 2, 'red');

    ctx.translate(-radius, -radius);
  }

  function drawHand(ctx, pos, length, width, color = 'black') {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = 'round';
    ctx.strokeStyle = color;
    ctx.moveTo(0, 0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
  }
</script>

</body>
</html>
